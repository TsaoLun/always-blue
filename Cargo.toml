[package]
name = "always-blue"
version = "0.1.0"
edition = "2021"

# Enable smaller binary size
[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"

[profile.ios-dev]
inherits = "dev"

[dependencies]
# Common dependencies for all platforms
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
log = "0.4"
pulldown-cmark = "0.11"
url = "2.5"

# Web-specific dependencies
[target.'cfg(target_arch = "wasm32")'.dependencies]
dioxus = { version = "0.6.1", features = ["web", "router"] }
dioxus-web = "0.6.1"
console_log = "1.0"
wasm-bindgen = "0.2"
js-sys = "0.3"

[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
version = "0.3"
features = [
  "console",
  "Window",
  "Navigator",
]

# Mobile-specific dependencies (iOS/Android)
[target.'cfg(any(target_os = "ios", target_os = "android"))'.dependencies]
dioxus = { version = "0.6.1", features = ["mobile", "router"] }
dioxus-mobile = "0.6.1"
env_logger = "0.11"

# Desktop dependencies (for development)
[target.'cfg(not(any(target_arch = "wasm32", target_os = "ios", target_os = "android")))'.dependencies]
dioxus = { version = "0.6.1", features = ["desktop", "router"] }
env_logger = "0.11"
