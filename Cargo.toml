[package]
name = "always-blue"
version = "0.1.0"
edition = "2021"

# Enable smaller binary size
[profile.release]
opt-level = 'z'
lto = true
codegen-units = 1
panic = "abort"
strip = true

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"

[dependencies]
# Dioxus core library
dioxus = { version = "0.6.1", features = ["web", "router"] }
# For web platform features
dioxus-web = "0.6.1"
# Serialization and deserialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# For date and time handling
chrono = { version = "0.4", features = ["serde"] }
# Logging
log = "0.4"
console_log = "1.0"
# Markdown parsing
pulldown-cmark = "0.11"
# For URL handling
url = "2.5"
# For WASM bindings
wasm-bindgen = "0.2"
js-sys = "0.3"

[dependencies.web-sys]
version = "0.3"
features = [
  "console",
  "Window",
  "Navigator",
]
