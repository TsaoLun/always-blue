<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea" />
      <stop offset="100%" stop-color="#764ba2" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="56" fill="url(#avatarGradient)" filter="url(#shadow)"/>
  
  <!-- Inner circle for subtle 3D effect -->
  <circle cx="64" cy="64" r="52" fill="url(#avatarGradient)" opacity="0.9"/>
  
  <!-- Letter C -->
  <g transform="translate(64, 64)">
    <path d="M-20,0 A20,20 0 1,1 0,20 L0,15 A15,15 0 1,0 -15,0 Z" 
          fill="white" transform="rotate(-90)"/>
  </g>
</svg>