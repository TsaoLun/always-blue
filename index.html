<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dioxus 0.6 Demo</title>
    <meta name="description" content="A Dioxus 0.6 demo application">
    <!-- Import Tailwind CDN and DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script>
        tailwind.config = {
            plugins: [require("daisyui")],
            daisyui: {
                themes: ["light", "dark", "cupcake", "bumblebee", "emerald", "corporate", "synthwave", "retro", "cyberpunk", "valentine", "halloween", "garden", "forest", "aqua", "lofi", "pastel", "fantasy", "wireframe", "black", "luxury", "dracula"],
            },
        }
    </script>
</head>
<body>
    <div id="main"></div>
</body>
</html>
