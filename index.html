<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memory Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }
        
        #canvas {
            max-width: min(100vw, 400px);
            max-height: min(100vh, 500px);
            width: 400px;
            height: 500px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: block;
            margin: 0 auto;
        }
        
        /* 移动设备优化 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                box-sizing: border-box;
            }
            
            #canvas {
                max-width: calc(100vw - 20px);
                max-height: calc(100vh - 20px);
                width: auto;
                height: auto;
                border-radius: 5px;
            }
        }
        
        /* 防止在移动设备上的双击缩放 */
        * {
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <!-- canvas required by the Slint runtime -->
    <canvas id="canvas"></canvas>
    <script type="module">
        // 添加时间戳参数强制刷新 WASM 文件
        const timestamp = Date.now();
        const wasmUrl = `./pkg/slint_rust_template.js?v=${timestamp}`;
        
        try {
            console.log('Loading WASM module from:', wasmUrl);
            // import the generated file with version parameter
            const module = await import(wasmUrl);
            
            console.log('Initializing WASM...');
            await module.default(`./pkg/slint_rust_template_bg.wasm?v=${timestamp}`);
            
            console.log('Starting main application...');
            module.main();
            
        } catch (error) {
            console.error('Failed to load WASM:', error);
            console.error('Error details:', error.message);
        }
    </script>
</body>
</html>
